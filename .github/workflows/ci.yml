name: Verificação de Código e Segurança

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint de Código
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalar ferramentas de linting
        run: |
          pip install flake8 pydocstyle

      - name: Verificar PEP8 com flake8
        run: |
          flake8 app --max-line-length=90

      - name: Verificar docstrings com pydocstyle
        run: |
          pydocstyle app

  test:
    name: Executar Testes
    runs-on: ubuntu-latest
    needs: lint # Garante que os testes só rodem se o lint passar

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Rodar testes com pytest
        env:
          TEST_ENV: "true"
        run: |
          python -m pytest

  trivy-scan:
    name: Scan de Vulnerabilidades com Trivy
    runs-on: ubuntu-latest
    needs: test # Garante que o scan só rode se os testes passarem

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: Construir imagem Docker
        run: |
          docker build -t easyorder-api .

      - name: Rodar Trivy
        run: |
          trivy image --exit-code 0 --severity HIGH,CRITICAL easyorder-api